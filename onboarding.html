class: middle

# Escalate quickly

- If you are unhappy with the information you get, let your team know!
- Provide contructive feedback!
- Start your own 'onboarding' document when you join e.g. `README.md` and personal wiki page (blog)

---
class: middle

# Tools

- Send preparation email _upfront_
- Set expectations _early_
- What is your role? What _not_ to do?

---
class: middle

# Example 'Welcome Email'

Dear Name,

we are thrilled to welcome you on Monday 20 8:00 AM in our office at 87 Amoy St, Singapore 069906.

Follow [this link](https://goo.gl/maps/0Pe9s) for detailed directions.

Your team will welcome you for breakfast around 9:00 AM!

Please bring your ID and prepare one lie and two truths about you for your introduction.

---
class: middle

# What works well

- Prepare desk & computer early
- Inform IT team to setup the account (EARLY)<br>
- Add date of arrival to company calendar<br>
It's very common that team members are suprised when new people arrive.

# IT: Make it easy to use best-practices

- Store common settings in `.profile` files
- Use _Configuration management_ to automate the setup
- Avoid setting up your environment over and over again (time waste)
- Focus on _improving_ your on-boarding process
